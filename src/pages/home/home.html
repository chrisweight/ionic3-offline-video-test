<ion-header>
  <ion-navbar>
    <ion-title>
      Download video test
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <video 
    id="player"
    preload="metadata"
    controls>
    <source [src]="src" type='video/mp4' />
  </video>

<ion-footer>
  <ion-toolbar>
    <button 
      ion-button  
      block
      (tap)="onTap($event)" 
      [disabled]="downloading">
      {{downloadButtonText}}
    </button>
  </ion-toolbar> 
</ion-footer>
